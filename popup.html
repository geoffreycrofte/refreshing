<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="popup.js"></script>
<script type="text/javascript" src="rangeslider.min.js"></script>
<link rel="stylesheet" type="text/css" href="rangeslider.css">
<link rel="stylesheet" type="text/css" href="popup.css">
<div id="holder">
<div class='pop'>
    <div class="butholder">
        <div class="onbutton togglebutton" data-toggle='on'>enable for this domain</div>
    </div>
    <div class="butholder">
        <div class="offbutton togglebutton" data-toggle='off'>disable for this domain</div>
    </div>
</div>
<div class='slider-area refresh-rate'>
    <span>Refresh rate: </span>
    <span id="refresh-rate-display">5</span> millseconds
    <br/>
    <input
    id="refresh-rate-slider"
    data-display-element="refresh-rate-display"
    type="range"
    min="20"                    
    max="5000"                  
    step="20"                   
    value="300"                 
    data-orientation="vertical"
>
</div>
<div class='slider-area buffer-size'>
    <span>Buffer size: </span>
    <span id="buffer-size-display">5</span>
    <br/>
    <input
    id="buffer-size-slider"
    data-display-element="buffer-size-display"
    type="range"
    min="2"                    
    max="20"                  
    step="1"                   
    value="3"                 
    data-orientation="vertical"
>
</div>
</div>
